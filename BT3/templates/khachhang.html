<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Khách hàng</title>
</head>
<body>
    <h1>Danh sách Khách hàng</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Số điện thoại</th>
            <th>Email</th>
            <th>CMND/Hộ chiếu</th>
            <th>Hành động</th>
        </tr>
        {% for kh in khachhangs %}
        <tr>
            <td>{{ kh[0] }}</td>
            <td>{{ kh[1] }}</td>
            <td>{{ kh[2] }}</td>
            <td>{{ kh[3] }}</td>
            <td>{{ kh[4] }}</td>
            <td>
                <form action="{{ url_for('delete_khachhang', id=kh[0]) }}" method="post" style="display:inline;">
                    <button type="submit">Xóa</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <h2>Thêm Khách hàng mới</h2>
    <form action="{{ url_for('add_khachhang') }}" method="post">
        <label for="ten">Tên:</label>
        <input type="text" name="ten" required><br>

        <label for="so_dien_thoai">Số điện thoại:</label>
        <input type="text" name="so_dien_thoai" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" required><br>

        <label for="cmnd">CMND/Hộ chiếu:</label>
        <input type="text" name="cmnd" required><br>

        <button type="submit">Thêm khách hàng</button>
    </form>
</body>
</html>
